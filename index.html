<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <title>CPWD | Fylo data storage component</title>
</head>
<body>
  <div class="wrapper">
  <div class="header">
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <div class="icons">
      <div class="document icon"><img src="images/icon-document.svg" alt=""></div>
      <div class="folder icon"><img src="images/icon-folder.svg" alt=""></div>
      <div class="upload icon"><img src="images/icon-upload.svg" alt=""></div>
    </div>
  </div>

  <div class="main">
    <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
    <div class="storage">
      <div class="big-bar">
        <div class="small-bar">
          <div class="circle"></div>
        </div>
        
      </div>
    </div>
    <div class="bottom-text">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div class="pop-up-2">
      <p><span>185</span> GB Left</p>
      <div class="clipped-square"></div>
    </div> 
  </div> 
    
  </div>
    <div class="pop-up">
      <p><span>185</span> GB Left</p>
      <div class="half-square"></div>
    </div> 

  <div class="footer">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Perez</a>.
  </div>
  </div>
</body>
</html>
